<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div>
                    <h1>QR Code Generator</h1>
                    <p>Generate QR codes from URLs with expiration support</p>
                </div>
                <div id="userMenu" class="user-menu hidden">
                    <div class="user-info">
                        <img id="userAvatar" src="" alt="User" class="user-avatar">
                        <span id="userName"></span>
                    </div>
                    <button id="logoutBtn" class="logout-btn">Logout</button>
                </div>
            </div>
        </header>

        <main>
            <section class="generator-section">
                <h2>Generate New QR Code</h2>
                <form id="qrForm">
                    <div class="form-group">
                        <label for="urlInput">URL:</label>
                        <input 
                            type="url" 
                            id="urlInput" 
                            placeholder="https://example.com" 
                            required
                        >
                    </div>
                    <div class="form-group">
                        <label for="descriptionInput">Description (optional):</label>
                        <input 
                            type="text" 
                            id="descriptionInput" 
                            placeholder="Enter a short description for this QR code"
                            maxlength="200"
                        >
                        <small>Optional description to help identify this QR code</small>
                    </div>
                    <div class="form-group">
                        <label for="expirationInput">Expiration (hours):</label>
                        <input 
                            type="number" 
                            id="expirationInput" 
                            min="0" 
                            step="0.5" 
                            placeholder="Leave empty for no expiration"
                        >
                        <small>Leave empty for no time-based expiration</small>
                    </div>
                    <button type="submit" id="generateBtn">Generate QR Code</button>
                </form>

                <div id="qrDisplay" class="qr-display hidden">
                    <h3>Generated QR Code</h3>
                    <div class="qr-image-container">
                        <img id="qrImage" src="" alt="QR Code">
                    </div>
                    <div id="qrDescription" class="qr-description hidden">
                        <p><strong>Description:</strong> <span id="qrDescriptionText"></span></p>
                    </div>
                    <div class="qr-info">
                        <p><strong>URL:</strong> <span id="qrUrl"></span></p>
                        <p><strong>ID:</strong> <span id="qrId"></span></p>
                        <p id="qrExpiration"><strong>Expires:</strong> <span id="qrExpiresAt"></span></p>
                    </div>
                </div>
            </section>

            <section class="management-section">
                <h2>Manage QR Codes</h2>
                <button id="refreshBtn" class="refresh-btn">Refresh List</button>
                <div id="qrList" class="qr-list">
                    <p class="loading">Loading QR codes...</p>
                </div>
            </section>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
