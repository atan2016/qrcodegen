<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - QR Code Generator</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .login-box {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .login-box h1 {
            color: #667eea;
            margin-bottom: 10px;
        }
        .login-box p {
            color: #666;
            margin-bottom: 30px;
        }
        .google-login-btn {
            background: #4285f4;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .google-login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(66, 133, 244, 0.4);
        }
        .google-icon {
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 2px;
            display: inline-block;
        }
        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #c62828;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>QR Code Generator</h1>
            <p>Sign in to generate and manage your QR codes</p>
            
            <div id="errorMessage" class="error-message" style="display: none;"></div>
            
            <a href="/auth/google" class="google-login-btn">
                <svg class="google-icon" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Sign in with Google
            </a>
        </div>
    </div>

    <script>
        // Prevent infinite redirect loops
        const redirectCount = parseInt(sessionStorage.getItem('loginRedirectCount') || '0');
        if (redirectCount > 2) {
            sessionStorage.removeItem('loginRedirectCount');
            console.error('Too many redirects detected. Stopping redirect loop.');
            document.getElementById('errorMessage').textContent = 'Authentication error detected. Please clear your browser cookies and try again. If the problem persists, check that DATABASE_URL is configured in your Vercel environment variables.';
            document.getElementById('errorMessage').style.display = 'block';
            // Don't try to redirect anymore - just show error
        } else {
            // Check for error in URL
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            if (error === 'auth_failed') {
                document.getElementById('errorMessage').textContent = 'Authentication failed. Please try again.';
                document.getElementById('errorMessage').style.display = 'block';
                sessionStorage.removeItem('loginRedirectCount');
            }

            // Check if already logged in (with delay to prevent race conditions)
            // Only check once, don't redirect immediately to avoid loops
            setTimeout(() => {
                fetch('/api/auth/me', {
                    credentials: 'include' // Important: include cookies
                })
                    .then(res => {
                        if (!res.ok) {
                            console.log('Auth check returned non-OK status:', res.status);
                            sessionStorage.removeItem('loginRedirectCount');
                            return { user: null };
                        }
                        return res.json();
                    })
                    .then(data => {
                        if (data && data.user) {
                            console.log('User is authenticated, redirecting to home');
                            sessionStorage.removeItem('loginRedirectCount');
                            // Small delay to ensure session is fully established
                            setTimeout(() => {
                                window.location.replace('/'); // Use replace instead of href to avoid history loop
                            }, 200);
                        } else {
                            console.log('User is not authenticated, staying on login page');
                            sessionStorage.removeItem('loginRedirectCount');
                        }
                    })
                    .catch(err => {
                        console.error('Error checking auth:', err);
                        sessionStorage.removeItem('loginRedirectCount');
                        // Don't redirect on error, let user see login page
                    });
            }, 300);
        }
    </script>
</body>
</html>
